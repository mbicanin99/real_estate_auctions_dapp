<div class="modal-overlay">
  <div class="modal-content">
    <button class="close-button" (click)="close()">&times;</button>
    <h2>{{ 'Add New Auction' }}</h2>

    <div class="modal-body">
      <form (ngSubmit)="save()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" [(ngModel)]="auction.realEstate.title" name="title" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="auction.realEstate.description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" [(ngModel)]="auction.realEstate.location" name="location" required>
        </div>

        <div class="form-group">
          <label for="quadrature">Quadrature (mÂ²)</label>
          <input type="number" id="quadrature" [(ngModel)]="auction.realEstate.quadrature" name="quadrature" required>
        </div>

        <div class="form-group">
          <label for="images">Images (comma-separated URLs)</label>
          <input type="text" id="images" [(ngModel)]="imagesString" name="images">
        </div>

        <div>
          <div class="form-group">
            <label for="auctionStartDate">Auction Start Date</label>
            <input type="datetime-local" id="auctionStartDate" [(ngModel)]="auction.auctionStartTime" name="auctionStartDate" required>
          </div>

          <div class="form-group">
            <label for="auctionEndDate">Auction End Date</label>
            <input type="datetime-local" id="auctionEndDate" [(ngModel)]="auction.auctionEndTime" name="auctionEndDate" required>
          </div>

          <div class="form-group">
            <label for="startingBid">Starting Bid (EUR)</label>
            <input type="number" id="startingBid" [(ngModel)]="auction.highestBid" name="startingBid" required>
          </div>

          <div class="form-group">
            <label for="bidIncrement">Bid Increment (EUR)</label>
            <input type="number" id="bidIncrement" [(ngModel)]="auction.pendingReturns" name="bidIncrement" required>
          </div>
        </div>

        <div class="modal-actions">
          <button type="submit">{{ auction?.auctionId ? 'Save Changes' : 'Add Auction' }}</button>
          <button type="button" (click)="close()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
